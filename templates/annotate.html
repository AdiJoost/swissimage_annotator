{% extends "base.html" %}
{% block content %}
    <div class="text-center py-2">
        <button type="button" class="btn btn-primary mx-auto" id="annotationButton" onclick="annotateImages()">Next ({{ remaining_image_batches }})</button>
    </div>
    <p id="projectName" style="display: none;">{{ project }}</p>
    <div class="img-view mx-auto">
        <div class="container-sm">
            {% for i in range(grid_size) %}
                <div class="row">
                {% for j in range(grid_size) %}
                    <div class="col-sm">
                      <img src="{{ images[(i*grid_size)+j] }}" class="img-fluid">
                    </div>
                {% endfor %}
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
